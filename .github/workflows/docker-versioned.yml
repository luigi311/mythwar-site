name: Docker-Versioned

on:
  push:
    branches: [ main, legacy ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-versioned:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # needed so we can switch branches (main/legacy)
          submodules: 'true'

      - name: Configure git identity (for mike commits)
        uses: fregante/setup-git-user@024bc0b8e177d7e77203b48dab6fb45666854b35

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch           # :main or :legacy
            type=sha                        # :sha-<commit>
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=legacy,enable=${{ github.ref == 'refs/heads/legacy' }}

      # Build versioned docs with mike into ./pages
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: "Install dependencies"
        run: uv sync --frozen

      - name: Prepare gh-pages worktree at ./pages
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          rm -rf pages
          git show-ref --verify --quiet refs/heads/gh-pages || git branch gh-pages
          git worktree add -B gh-pages pages gh-pages || git worktree add -B gh-pages pages origin/gh-pages

      - name: Build & publish MAIN (version "main" + alias "latest")
        run: |
          git switch main
          uv run mike deploy main latest --branch gh-pages
          uv run mike set-default latest  --branch gh-pages
          uv run mike retitle main "OSMW" --branch gh-pages

      - name: Build & publish LEGACY (version "legacy")
        run: |
          git switch legacy
          uv run mike deploy legacy --branch gh-pages
          uv run mike retitle legacy "Legacy" --branch gh-pages
          git switch main   # back to main

      - name: Sync pages worktree to latest gh-pages
        run: |
          # make sure the worktree is on the branch, then sync files to branch tip
          git -C pages checkout gh-pages
          git -C pages reset --hard gh-pages
          echo "pages/ tree after sync:"
          ls -la pages | head

      - name: Sanity check versions.json
        run: |
          test -f pages/versions.json
          head -c 200 pages/versions.json || true


      - name: Build & push VERSIONED image (Dockerfile.CI)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.CI
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
