site_name: Mythwar
site_url: https://mythwar.luigi311.com
theme:
  name: material
  custom_dir: overrides
  palette:
    # Palette toggle for light mode
    - scheme: thunderized
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
        

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - toc.integrate
    - content.tabs.link
    - search.highlight
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/luigi311/mythwar-site
      name: GitHub Repo
  version:
    provider: mike
extra_css:
  - styles/extra.css
  - styles/pets.css
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
markdown_extensions:
  - attr_list
  - def_list
  - tables
  - md_in_html
plugins:
  - macros
  - search
  - awesome-nav
