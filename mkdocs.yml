site_name: Mythwar
site_url: https://mythwar.luigi311.com
theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: teal
  features:
    - navigation.instant
    - navigation.tabs
    - toc.integrate
    - content.tabs.link
extra_css:
  - styles/pets.css
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
markdown_extensions:
  - attr_list
  - def_list
  - tables
  - md_in_html
plugins:
  - macros
  - search
  - awesome-nav
extra:
  version:
    provider: mike